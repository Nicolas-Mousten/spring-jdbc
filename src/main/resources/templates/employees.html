<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Departments</title>
    <link rel="stylesheet" th:href="@{style.css}"  type="text/css">
</head>
<body>
    <h1>An overview of our employees</h1>
    <a href="/departments">Departments</a>
    <a href="/employees">Employees</a>
    <a href="/singleEmployee">Search for Employee</a>
    <table>
        <tr
                th:each="employees : ${employees}">
            <td th:text="${employees.getId()}"></td>
            <td th:text="${employees.getName()}"></td>
            <td th:text="${employees.getJob()}"></td>
            <td th:text="${employees.getManager()}"></td>
            <td th:text="${employees.getHireDate()}"></td>
            <td th:text="${employees.getSalary()}"></td>
            <td th:text="${employees.getCommision()}"></td>
            <td th:text="${employees.getDepartment()}"></td>
        </tr>
    </table>
</body>
</html>
